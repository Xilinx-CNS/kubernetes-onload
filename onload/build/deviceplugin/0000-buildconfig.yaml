apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: onload-device-plugin
  name: onload-device-plugin
spec:
  nodeSelector:
    node-role.kubernetes.io/worker: ""
  runPolicy: "Serial"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: onload-user:v8.1.0
          namespace: onload-clusterlocal
  source:
    dockerfile: (placeholder)
  strategy:
    dockerStrategy:
      buildArgs:
      - name: KUBERNETES_ONLOAD_LOCATION
        value: (placeholder)
      - name: GOLANG_IMAGE
        value: (placeholder)
  output:
    to:
      kind: ImageStreamTag
      name: onload-device-plugin:latest
      namespace: onload-clusterlocal
