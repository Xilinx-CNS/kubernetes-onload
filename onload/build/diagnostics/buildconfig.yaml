apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: onload-diagnostics
  name: onload-diagnostics
spec:
  nodeSelector:
    node-role.kubernetes.io/worker: ""
  runPolicy: Serial
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: onload-user:v8.1.0
          namespace: onload-clusterlocal
  source:
    dockerfile: (placeholder)

  strategy:
    dockerStrategy:
      buildArgs:
      - name: UBI8_IMAGE
        value: (placeholder)
  output:
    to:
      kind: ImageStreamTag
      name: onload-diagnostics:v8.1.0
      namespace: onload-clusterlocal
