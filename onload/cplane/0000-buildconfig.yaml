apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: onload-cplane
  name: onload-cplane
spec:
  nodeSelector:
    node-role.kubernetes.io/worker: ""
  runPolicy: "Serial"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: onload-user:git27b3826
          namespace: onload-clusterlocal
  source:
    dockerfile: (placeholder)

  strategy:
    dockerStrategy:
      buildArgs:
  output:
    to:
      kind: ImageStreamTag
      name: onload-cplane:latest
      namespace: onload-clusterlocal
