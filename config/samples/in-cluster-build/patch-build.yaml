apiVersion: onload.amd.com/v1alpha1
kind: Onload
metadata:
  name: onload-sample
spec:
  onload:
    kernelMappings:
      - regexp: '^.*\.x86_64$'
        build:
          dockerfileConfigMap:
            name: onload-module-dockerfile
          buildArgs:
          - name: ONLOAD_BUILD_PARAMS
            value: ""
          - name: ONLOAD_SOURCE
            value: "example.com:5000/onload-source:latest"
